version: '3.6'

volumes:
    data:

services:
    db:
        image: postgres:13-alpine
        restart: unless-stopped
        volumes:
            - 'data:/var/lib/postgresql/data'
        ports:
            - 5432:5432/tcp
        environment:
            - POSTGRES_PASSWORD=oskour

    go_app:
        build:
            context: .
            dockerfile: Dockerfile
        restart: unless-stopped
        depends_on:
            - 'db'
        ports:
            - 8000:8000
        environment:
            - IP=0.0.0.0
            - PORT=8000
            - POSTGRES_URL=0.0.0.0
            - POSTGRES_PASSWORD=oskour

